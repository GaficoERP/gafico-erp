<div class="row">
  <div class="card col-md-12 col-sm-12 col-lg-12">
    <div class="card-header">
      <h4 class="card-title">Execution budget</h4>
    </div>
    <div class="card-body">
      <div class="card-block">
        <div class="row ">
          <div class="col-md-6 col-sm-6 col-lg-6">
            <form>

              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">ligne budget</label>
                  <select name="code" class="form-control" [(ngModel)]="engagementForm.code">
                    <option></option>
                    <option *ngFor="let b of  budgetLines" [value]="b.code">{{b.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="montant">Montant</label>
                  <input type="number" class="form-control" name="montant" placeholder="Hors taxe" [(ngModel)]="engagementForm.montant"><br>
                  <input type="number" class="form-control" name="taxe" placeholder="montant taxe" [(ngModel)]="engagementForm.taxe">
                </div>
                <div class="form-group">
                  <label for="objet">Objet</label>
                  <textarea class="form-control round" rows="4" name="objet" [(ngModel)]="engagementForm.objet"></textarea>
                </div>
              </div>
              <div class="form-group text-right">
                <button type="button" class="btn btn-success btn-raised" (click)="enregistrer()">Enregister</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-sm-6 col-lg-6">
            <div>code:&nbsp;{{ligneEngagement.budgetLine}}</div>
            <div>Libellé:&nbsp;{{ligneEngagement.libelle}}</div>
            <div>Montant prévu:&nbsp;{{ligneEngagement.prevu}}</div>
            <div>Montant engagé:&nbsp;{{ligneEngagement.engagee}}</div>
            <div>Restant:&nbsp;{{ligneEngagement.restant}}</div>
            <!-- libelle:string;
              prevu:number;
              engagee:number;
              restant:number; -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
