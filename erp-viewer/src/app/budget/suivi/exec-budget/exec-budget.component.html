<div class="row">
	<div class="col-xl-3 col-lg-6 col-md-6 col-12">
		<div class="card gradient-blackberry">
			<div class="card-body">
				<div class="card-block pt-2 pb-0">
					<div class="media">
						<div class="media-body white text-left">
							<i class="icon-layers"></i> <span>Total Recettes</span>
						</div>
					</div>
					<div class="media">
						<div class="media-body white text-left">
							<h3 class="font-large-1 mb-0">{{total_recettes}}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-3 col-lg-6 col-md-6 col-12">
		<div class="card gradient-ibiza-sunset">
			<div class="card-body">
				<div class="card-block pt-2 pb-0">
					<div class="media">
						<div class="media-body white text-left">
							<i class="icon-basket-loaded"></i> <span>Total Dépenses</span>
						</div>
					</div>
					<div class="media">
						<div class="media-body white text-left">
							<h3 class="font-large-1 mb-0">{{total_depenses}}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xl-6 col-lg-12 col-md-12 col-12">
		<div class="card gradient-pomegranate">
			<div class="card-body">
				<div class="card-block pt-2 pb-0">
					<select name="filter"
						style='padding: 8px; margin: 15px auto; width: 50%;'
						(change)="updateFilter($event)" class="gradient-pomegranate white">
						<option></option>
						<option *ngFor="let line of plan.structuration">{{line.name}}</option>
					</select>
						<button class="btn btn-raised col-lg-2 col-sm-12 gradient-pomegranate white">
							<i class="icon-doc"></i>PDF
						</button>
						<button class="btn btn-raised col-lg-2 gradient-pomegranate white">
							<i class="icon-doc"></i>CSV
						</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<div class="content-header">Fonctionnement</div>
	</div>
</div>
<!-- Fonctionnement -->
<section id="fonctionnement">
	<div class="card">
		<div class="card-header">
			<h4 class="card-title">Recettes de Fonctionnement</h4>
		</div>
		<div class="card-body">
			<div class="col-xl-12 col-lg-12 col-md-12 mb-1">
				<ngx-datatable #table_rec_fonc
					class='bootstrap table selection-cell' [columnMode]="'force'"
					[headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
					[limit]="10" [rows]='rec_fonc_rows'> <ngx-datatable-column
					class="tab-head" prop="code" name="Ligne Budgetaire" [width]="120"></ngx-datatable-column>
				<ngx-datatable-column class="tab-head" prop="label" name="Libellé"
					[width]="430"></ngx-datatable-column> <ngx-datatable-column
					class="tab-head" prop="amount" name="Montant" [width]="150"></ngx-datatable-column>
				</ngx-datatable>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-header">
			<h4 class="card-title">Dépenses de Fonctionnement</h4>
		</div>
		<div class="card-body">
			<div class="col-xl-12 col-lg-12 col-md-12 mb-1">
				<ngx-datatable #table_dep_fonc
					class='bootstrap table selection-cell' [columnMode]="'force'"
					[headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
					[limit]="10" [rows]='dep_fonc_rows'> <ngx-datatable-column
					class="tab-head" prop="code" name="Ligne Budgetaire" [width]="120"></ngx-datatable-column>
				<ngx-datatable-column class="tab-head" prop="label" name="Libellé"
					[width]="430"></ngx-datatable-column> <ngx-datatable-column
					class="tab-head" prop="amount" name="Montant" [width]="150"></ngx-datatable-column>
				</ngx-datatable>
			</div>
		</div>
	</div>
</section>

<div class="row">
	<div class="col-12">
		<div class="content-header">Investissement</div>
	</div>
</div>
<!-- Investissement -->
<section id="fonctionnement">
	<div class="card">
		<div class="card-header">
			<h4 class="card-title">Recettes d'Investissement</h4>
		</div>
		<div class="card-body">
			<div class="col-xl-12 col-lg-12 col-md-12 mb-1">
				<ngx-datatable #table_rec_inv class='bootstrap table selection-cell'
					[columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
					[rowHeight]="'auto'" [limit]="10" [rows]='rec_inv_rows'>
				<ngx-datatable-column class="tab-head" prop="code"
					name="Ligne Budgetaire" [width]="120"></ngx-datatable-column> <ngx-datatable-column
					class="tab-head" prop="label" name="Libellé" [width]="430"></ngx-datatable-column>
				<ngx-datatable-column class="tab-head" prop="amount" name="Montant"
					[width]="150"></ngx-datatable-column> </ngx-datatable>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-header">
			<h4 class="card-title">Dépenses d'Investissement</h4>
		</div>
		<div class="card-body">
			<div class="col-xl-12 col-lg-12 col-md-12 mb-1">
				<ngx-datatable #table_dep_inv class='bootstrap table selection-cell'
					[columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
					[rowHeight]="'auto'" [limit]="10" [rows]='dep_inv_rows'>
				<ngx-datatable-column class="tab-head" prop="code"
					name="Ligne Budgetaire" [width]="120"></ngx-datatable-column> <ngx-datatable-column
					class="tab-head" prop="label" name="Libellé" [width]="430"></ngx-datatable-column>
				<ngx-datatable-column class="tab-head" prop="amount" name="Montant"
					[width]="150"></ngx-datatable-column> </ngx-datatable>
			</div>
		</div>
	</div>
</section>
