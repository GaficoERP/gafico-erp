<div class="row ">
    <div class="col-sm-12">
        <div class="card">

            <button type="button" *ngIf="form===''" class="btn btn-success btn-raised col-sm-2" (click)="form='un'">Nouveau
                Plan</button>


            <div class="card-body " *ngIf="form==='un'">
                <div class="card-block">
                    <div class="col-sm-12">
                        <div class="content-header">Nouveau plan</div>
                    </div>
                    <form>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="nom">Nom</label>

                                <input type="text" class="form-control" name="namePlan" [(ngModel)]="planForm.name">
                                <!-- <small class="form-text text-muted danger">Please enter a valid email!</small> -->
                            </div>

                        </div>

                    </form>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="content-header">Structuration du nouveau plan</div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6 col-lg 6 col-md-6">
                            <form novalidate>
                                <div class="form-group">
                                    <label for="nom">Nom de la structure</label>

                                    <input type="text" class="form-control" name="nameStr" placeholder="nom structure"
                                        [(ngModel)]="strForm.name">
                                    <!-- <small class="form-text text-muted danger">Please enter a valid email!</small> -->
                                </div>
                                <div class="form-group">
                                    <label for="nom">Niveau 1</label>

                                    <input type="text" class="form-control" name="niveau" placeholder="nom du l'element"
                                        [(ngModel)]="levelForm.name">
                                    <!-- <small class="form-text text-muted danger">Please enter a valid email!</small> -->
                                </div>
                                <div class="form-group">
                                    <label for="nom">Code size</label>

                                    <input type="number" class="form-control" name="codeLength" placeholder="nombre de chiffre du code"
                                        [(ngModel)]="levelForm.codeLength">
                                    <!-- <small class="form-text text-muted danger">Please enter a valid email!</small> -->
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-success btn-raised" (click)="addLevel()">Ajouter</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6 col-lg 6 col-md-6">
                            <div class="content-header">Structuration</div>
                            <label>Nom: {{strForm.name}}</label><br>
                            <label>Elements: </label>
                            <ol>
                                <li *ngFor="let level of levels">{{level.name}} </li>
                            </ol>

                        </div>

                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-danger btn-raised" (click)="form='un'">Precedent</button>
                        <button type="button" class="btn btn-success btn-raised" (click)="form='trois'">Suivant</button>
                    </div>
                </div>
            </div>


            <div class="card-body " *ngIf="form==='trois'">
                <div class="card-block">
                    
                            <form>
                                    <div class="row">
                                            <div class="col-md-4 col-sm-4 col-lg-4">

                                <div class="form-group">
                                    <label for="structure">Niveau</label>
                                    <select name="level" class="form-control" [(ngModel)]="levelForm.levelName">
                                        <option value="none" selected="" disabled="">Choisir structure</option>

                                        <ng-container *ngFor="let level of levels">
                                            <option value="level" >{{level.name}}</option>
                                        </ng-container>
                                    </select>
                                </div>
                                <div class="form-group" *ngIf="lev.previous">
                                    <label for="structure">Parent</label>
                                    <select name="previous" class="form-control" [(ngModel)]="lineForm.previous">
                                            <ng-container *ngFor="let line of line">
                                                    <option value="lline" >{{level.name}}</option>
                                                </ng-container>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="code">Code</label>

                                    <input type="number" class="form-control">
                                    <!-- <small class="form-text text-muted danger">Please enter a valid email!</small> -->
                                </div>
                                <div class="form-group">
                                    <label for="nom">Libellé</label>

                                    <input type="text" placeholder="Veillez saisir le titre" class="form-control">
                                    <!-- <small class="form-text text-muted danger">Please enter a valid email!</small> -->
                                </div>



                                <div class="form-group">

                                    <button type="button" class="btn btn-success btn-raised">Ajouter</button>
                                </div>
                            </div>

                        </div>
                            </form>
                        
                </div>
                <div class="form-group text-right">
                    <button type="button" class="btn btn-danger btn-raised" (click)="form='deux'">Precedent</button>
                    <button type="button" class="btn btn-success btn-raised">Terminer</button>
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <table class="table">
                        <thead class="thead-default">
                            <tr>
                                <th>#</th>
                                <th>Libellé</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
